<ion-view title="Performance" id="page4">
  <ion-content class="has-header">
    <div class="row padding">
      <div class="col-50 padding">
        <div class="row responsive-sm padding lol">
          <div class="title">Steps</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="70"
            color="#ef473a"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>
            <div class="icon ion-ios-paw"></div>
            <div id="stepsWidget" class="text"></div>
          </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm padding lol">
          <div class="title">Distance</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="60"
            color="#33cd5f"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>
            <div class="icon ion-map"></div>
            <div id="distanceWidget" class="text"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row padding padding">
      <div class="col-50 padding">
        <div class="row responsive-sm padding lol">
          <div class="title">Floors</div>
          <div class="progress-wrapper">
          <round-progress
            max="10"
            current="0"
            color="#387ef5"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>
            <div class="icon ion-drag"></div>
            <div id="floorsWidget" class="text"></div>
          </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm padding lol">
          <div class="title">Calories</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="40"
            color="#ffc900"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>
            <div class="icon ion-fireball"></div>
            <div id="caloriesWidget" class="text"></div>
          </div>
        </div>
      </div>
    </div>
    <div ng-controller="PerfGraphCtrl">
      <div class="row padding">
      <span class="button-graph">
        <button class="button button-small button-assertive" ng-click="onTouchDefaultGraph()">
          Lastweek
        </button>
        <button class="button button-small button-assertive" ng-click="onTouchLastYearGraph()">
          Lastyear
        </button>
        <button class="button button-small button-assertive" ng-click="onTouchLastMonthGraph()">
          Lastmonth
        </button>
        <button class="button button-small button-assertive" ng-click="onTouchMeanYearsGraph()">
          Mean_years
        </button>
      </span>
      </div>
      <!--default Graph-->
      <div data-ng-if="defaultclicked">
        <div class="row padding responsive-sm" ng-controller="performanceDefaultCtrl">
          <div class="chart-container" style="width: 100%;">
            <canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
            <chart-legend>
              <ul class="line-legend">
                <li>
                  <span class="line-legend-icon" style="background-color:#45ccce"></span>
                  <span class="line-legend-text">Steps</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                  <span class="line-legend-text">Floors</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ef473a"></span>
                  <span class="line-legend-text">Distance</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ffc900"></span>
                  <span class="line-legend-text">Calories</span>
                </li>
              </ul>
            </chart-legend>
          </div>
        </div>
      </div>
      <!--lastyear Graph-->
      <div data-ng-if="lastyearclicked">
        <div class="row padding responsive-sm" ng-controller="performanceLastYearCtrl">
          <div class="chart-container" style="width: 100%;">
            <canvas class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
            <chart-legend>
              <ul class="line-legend">
                <li>
                  <span class="line-legend-icon" style="background-color:#45ccce"></span>
                  <span class="line-legend-text">Steps</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                  <span class="line-legend-text">Floors</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ef473a"></span>
                  <span class="line-legend-text">Distance</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ffc900"></span>
                  <span class="line-legend-text">Calories</span>
                </li>
              </ul>
            </chart-legend>
          </div>
        </div>
      </div>

      <!-- lastmonth Graph -->
      <div data-ng-if="lastmonthclicked">
        <div class="row padding responsive-sm" ng-controller="performanceLastMonthCtrl">
          <div class="chart-container" style="width: 100%;">
            <canvas class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
            <chart-legend>
              <ul class="line-legend">
                <li>
                  <span class="line-legend-icon" style="background-color:#45ccce"></span>
                  <span class="line-legend-text">Steps</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                  <span class="line-legend-text">Floors</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ef473a"></span>
                  <span class="line-legend-text">Distance</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ffc900"></span>
                  <span class="line-legend-text">Calories</span>
                </li>
              </ul>
            </chart-legend>
          </div>
        </div>
      </div>

      <!-- meanyears Graph -->
      <div data-ng-if="meanyearsclicked">
        <div class="row padding responsive-sm" ng-controller="performanceMeanYearsCtrl">
          <div class="chart-container" style="width: 100%;">
            <canvas class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
            <chart-legend>
              <ul class="line-legend">
                <li>
                  <span class="line-legend-icon" style="background-color:#45ccce"></span>
                  <span class="line-legend-text">Steps</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                  <span class="line-legend-text">Floors</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ef473a"></span>
                  <span class="line-legend-text">Distance</span>
                </li>
                <li>
                  <span class="line-legend-icon" style="background-color:#ffc900"></span>
                  <span class="line-legend-text">Calories</span>
                </li>
              </ul>
            </chart-legend>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
