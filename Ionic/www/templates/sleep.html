<ion-view title="Sleep" id="page6">
  <ion-content padding="true" class="has-header">
    <div class="row padding">
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">Sleeping</div>
          <div class="progress-wrapper">
            <round-progress
              max="100"
              current="70"
              color="#002B93"
              bgcolor="#eaeaea"
              radius="100"
              stroke="30"
              semi="true"
              rounded="true"
              clockwise="true"
              responsive="true"
              duration="800"
              animation="easeInOutQuart"
              animation-delay="0">  </round-progress>
            <div class="icon ion-ios-moon"></div>
            <div class="text">324</div>
          </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">Awake</div>
          <div class="progress-wrapper">
            <round-progress
              max="100"
              current="0"
              color="#45ccce"
              bgcolor="#eaeaea"
              radius="100"
              stroke="30"
              semi="true"
              rounded="true"
              clockwise="true"
              responsive="true"
              duration="800"
              animation="easeInOutQuart"
              animation-delay="0"></round-progress>
            <div class="icon ion-ios-timer"></div>
            <div class="text">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row padding">
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">Awakening</div>
          <div class="progress-wrapper">
            <round-progress
              max="100"
              current="0"
              color="#45ccce"
              bgcolor="#eaeaea"
              radius="100"
              stroke="30"
              semi="true"
              rounded="true"
              clockwise="true"
              responsive="true"
              duration="800"
              animation="easeInOutQuart"
              animation-delay="0"></round-progress>
            <div class="icon ion-ios-alarm"></div>
            <div class="text">0</div>
          </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">In Bed</div>
          <div class="progress-wrapper">
            <round-progress
              max="100"
              current="70"
              color="#45ccce"
              bgcolor="#eaeaea"
              radius="100"
              stroke="30"
              semi="true"
              rounded="true"
              clockwise="true"
              responsive="true"
              duration="800"
              animation="easeInOutQuart"
              animation-delay="0"></round-progress>
            <div class="icon ion-ios-body"></div>
            <div class="text">324</div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row padding" ng-controller="activityCtrl">
      <div class="chart-container">
        <canvas id="line2" class="chart chart-bar" chart-data="data"
                chart-labels="labels" chart-legend="false" chart-series="series"
                chart-click="onClick">
        </canvas>
        <chart-legend>
          <ul class="line-legend padding">
            <li>
              <span class="line-legend-icon" style="background-color:rgba(151,187,205,1)"></span>
              <span class="line-legend-text">Sleeping</span>
            </li>
            <li>
              <span class="line-legend-icon" style="background-color:rgba(220,220,220,1)"></span>
              <span class="line-legend-text">Awake</span>
            </li>
            <li>
              <span class="line-legend-icon" style="background-color:rgba(220,220,220,1)"></span>
              <span class="line-legend-text">Awakening</span>
            </li>
            <li>
              <span class="line-legend-icon" style="background-color:rgba(151,187,205,1)"></span>
              <span class="line-legend-text">In_Bed</span>
            </li>
          </ul>
        </chart-legend>
      </div>
    </div>
  </ion-content>
</ion-view>
