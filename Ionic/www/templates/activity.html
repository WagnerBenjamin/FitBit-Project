<ion-view title="Activity" id="page3">
  <ion-content class="has-header">
    <div class="row padding">
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">Sedentary</div>
          <div class="progress-wrapper">
            <round-progress
            max="100"
            current="80"
            color="#45ccce"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0">  </round-progress>
            <div class="icon ion-ios-star-outline"></div>
            <div id="sedentaryWidget" class="text"></div>
          </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">Mobile</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="30"
            color="#33cd5f"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>
            <div class="icon ion-ios-star-half"></div>
            <div id="mobileWidget" class="text"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row padding">
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">Active</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="35"
            color="#ef473a"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>
            <div class="icon ion-ios-star"></div>
          <div id="activeWidget" class="text"></div>
        </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div class="title">Very Active</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="65"
            color="#ffc900"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>
            <div class="icon ion-flash"></div>
            <div id="veryActiveWidget" class="text"></div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="row">-->
      <div ng-controller="ActivityGraphCtrl">
        <div class="row padding">
      <span class="button-graph">
        <button class="button button-small button-assertive" ng-click="onTouchDefaultGraph()">
          Lastweek
        </button>
        <button class="button button-small button-assertive" ng-click="onTouchLastYearGraph()">
          Lastyear
        </button>
        <button class="button button-small button-assertive" ng-click="onTouchLastMonthGraph()">
          Lastmonth
        </button>
        <button class="button button-small button-assertive" ng-click="onTouchMeanYearsGraph()">
          Mean_years
        </button>
      </span>
        </div>
        <!--default Graph-->
        <div data-ng-if="defaultclicked">
          <div class="row padding responsive-sm" ng-controller="activityDefaultCtrl">
            <div class="chart-container" style="width: 100%;">
              <canvas class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
              <chart-legend>
                <ul class="line-legend">
                  <li>
                    <span class="line-legend-icon" style="background-color:#45ccce"></span>
                    <span class="line-legend-text">Sedentary</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                    <span class="line-legend-text">Mobile</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ef473a"></span>
                    <span class="line-legend-text">Active</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ffc900"></span>
                    <span class="line-legend-text">V_Active</span>
                  </li>
                </ul>
              </chart-legend>
            </div>
          </div>
        </div>
        <!--lastyear Graph-->
        <div data-ng-if="lastyearclicked">
          <div class="row padding responsive-sm" ng-controller="activityLastYearCtrl">
            <div class="chart-container" style="width: 100%;">
              <canvas class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
              <chart-legend>
                <ul class="line-legend">
                  <li>
                    <span class="line-legend-icon" style="background-color:#45ccce"></span>
                    <span class="line-legend-text">Sedentary</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                    <span class="line-legend-text">Mobile</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ef473a"></span>
                    <span class="line-legend-text">Active</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ffc900"></span>
                    <span class="line-legend-text">V_Active</span>
                  </li>
                </ul>
              </chart-legend>
            </div>
          </div>
        </div>

        <!--lastmonth Graph-->
        <div data-ng-if="lastmonthclicked">
          <div class="row padding responsive-sm" ng-controller="activityLastMonthCtrl">
            <div class="chart-container" style="width: 100%;">
              <canvas class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
              <chart-legend>
                <ul class="line-legend">
                  <li>
                    <span class="line-legend-icon" style="background-color:#45ccce"></span>
                    <span class="line-legend-text">Sedentary</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                    <span class="line-legend-text">Mobile</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ef473a"></span>
                    <span class="line-legend-text">Active</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ffc900"></span>
                    <span class="line-legend-text">V_Active</span>
                  </li>
                </ul>
              </chart-legend>
            </div>
          </div>
        </div>

        <!--meanyears Graph-->
        <div data-ng-if="meanyearsclicked">
          <div class="row padding responsive-sm" ng-controller="activityMeanYearsCtrl">
            <div class="chart-container" style="width: 100%;">
              <canvas class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-legend="false" chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
              <chart-legend>
                <ul class="line-legend">
                  <li>
                    <span class="line-legend-icon" style="background-color:#45ccce"></span>
                    <span class="line-legend-text">Sedentary</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#33cd5f"></span>
                    <span class="line-legend-text">Mobile</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ef473a"></span>
                    <span class="line-legend-text">Active</span>
                  </li>
                  <li>
                    <span class="line-legend-icon" style="background-color:#ffc900"></span>
                    <span class="line-legend-text">V_Active</span>
                  </li>
                </ul>
              </chart-legend>
            </div>
          </div>
        </div>
      </div>
    <!--</div>-->
  </ion-content>
</ion-view>
