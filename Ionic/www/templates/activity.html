<ion-view title="Activity" id="page3">
  <ion-content padding="true" class="has-header">
    <div class="row padding">
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div>Sedentary</div>
          <div class="progress-wrapper">
            <round-progress
            max="100"
            current="70"
            color="#45ccce"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0">  </round-progress>

            <div class="text">90</div>
          </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div>Mobile</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="70"
            color="#45ccce"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>

            <div class="text">3</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row padding">
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div>Active</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="70"
            color="#45ccce"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>

          <div class="text"></div>
        </div>
        </div>
      </div>
      <div class="col-50 padding">
        <div class="row responsive-sm lol padding">
          <div>Very Active</div>
          <div class="progress-wrapper">
          <round-progress
            max="100"
            current="70"
            color="#45ccce"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="true"
            rounded="true"
            clockwise="true"
            responsive="true"
            duration="800"
            animation="easeInOutQuart"
            animation-delay="0"></round-progress>

            <div class="text"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row padding lol" ng-controller="activityCtrl">
      <canvas id="line2" class="chart chart-line" chart-data="data"
              chart-labels="labels" chart-legend="true" chart-series="series"
              chart-click="onClick" >
      </canvas>
    </div>
  </ion-content>
</ion-view>
